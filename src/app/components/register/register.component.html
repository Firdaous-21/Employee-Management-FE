<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <p class="mt-3" *ngIf="errorMessage" style="color: red;">
            {{ errorMessage }}
          </p>
          <p class="mt-3" *ngIf="successMessage" style="color: green;">
            {{ successMessage }}
          </p>
          <p class="mt-3">Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

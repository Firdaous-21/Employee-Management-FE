<div class="employee-list-container">
  <h2>Employee List</h2>
  <div class="header-actions">
    <button mat-raised-button color="primary" (click)="openAddEmployeeDialog()">
      <mat-icon>person_add</mat-icon> Add Employee
    </button>
    <button mat-raised-button color="accent" (click)="openAddDepartmentDialog()">
      <mat-icon>add_business</mat-icon> Add Department
    </button>
  </div>

  <!-- Department Filter -->
  <div class="filter-section">
    <label for="departmentFilter">Filter by Department:</label>
    <select id="departmentFilter" [(ngModel)]="selectedDepartmentId" (change)="loadEmployeesByDepartment()">
      <option value="" disabled selected>All Departments</option>
      <option value="{{0}}">Toutes</option>
      <option *ngFor="let dept of departments" [value]="dept.id">
        {{ dept.nom }}
      </option>
    </select>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading" class="loading-indicator">
    Loading employees...
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Employee Table -->
  <table *ngIf="!isLoading && employees().length > 0">
    <thead>
    <tr>
      <th>Photo</th>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Departement</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      @for (employee of employees(); track employee.id) {
        <tr>
          <td>
            <img *ngIf="employeePhotoUrls[employee.id]"
                 [src]="employeePhotoUrls[employee.id]"
                 alt="Employee photo"
                 class="employee-photo">
          </td>
          <td>{{ employee.nom }}</td>
          <td>{{ employee.email }}</td>
          <td>{{ employee.age }}</td>
          <td>{{ employee['departement']['nom'] }}</td>
          <td>
            <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      }
    </tbody>
  </table>

  <!-- Empty State -->
  <div *ngIf="!isLoading && employees().length === 0" class="empty-state">
    No employees found.
  </div>
</div>
